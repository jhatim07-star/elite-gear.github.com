<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL PRODUCTS | ELITE COMBAT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-black: #000000;
            --accent-gold: #D4AF37;
            --text-white: #ffffff;
            --bg-dark: #111111;
            --whatsapp-green: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--primary-black); color: var(--text-white); }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; text-transform: uppercase; font-weight: 900; }

        /* NAVIGATION */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: fixed; width: 100%; z-index: 1000;
            background: rgba(0,0,0,0.95); border-bottom: 1px solid #222;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 1.4rem; letter-spacing: 2px; color: var(--text-white); text-decoration: none; }
        
        .social-icons-top a { color: white; font-size: 1.1rem; transition: 0.3s; margin-right: 15px; }
        .social-icons-top a:hover { color: var(--accent-gold); }

        .header-right { display: flex; align-items: center; gap: 25px; }
        .header-right a { color: white; text-decoration: none; font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 0.8rem; }

        /* PRODUCT PAGE HEADER */
        .page-banner {
            padding: 120px 5% 40px;
            text-align: center;
            background: var(--bg-dark);
        }
        .page-banner h1 { font-size: 2.5rem; letter-spacing: 3px; }

        /* FULL PRODUCTS GRID */
        .products-container {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; 
            padding: 20px 5% 100px;
        }

        .product-card {
            background: var(--bg-dark); 
            border: 1px solid #222;
            padding-bottom: 20px; 
            text-align: center;
            transition: 0.3s;
        }
        .product-card:hover { border-color: var(--accent-gold); transform: translateY(-5px); }
        .product-img { width: 100%; height: 300px; object-fit: cover; background: #222; }
        .product-info { padding: 15px; }
        .price { display: block; margin: 10px 0; font-size: 1.2rem; font-weight: 900; color: var(--accent-gold); }
        
        .buy-btn {
            background: white; color: black; border: none; width: 90%;
            padding: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* MODAL COD */
        #checkoutModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center;
        }
        .form-container {
            background: #111; padding: 30px; border: 1px solid var(--accent-gold);
            width: 90%; max-width: 400px; position: relative;
        }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; background: #222; border: 1px solid #444; color: white; }
        .confirm-btn { background: var(--accent-gold); color: black; border: none; width: 100%; padding: 15px; font-weight: 900; cursor: pointer; }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; }

        /* FOOTER */
        footer { padding: 40px; text-align: center; border-top: 1px solid #222; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

    <nav>
        <div class="header-left">
            <a href="index.html" class="logo">ELITE GEAR</a>
            <div class="social-icons-top">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
        <div class="header-right">
            <a href="index.html">HOME</a>
            <a href="#" style="color: var(--accent-gold);">ALL PRODUCTS</a>
        </div>
    </nav>

    <div class="page-banner">
        <h1>FULL COLLECTION</h1>
        <p style="color: #666; margin-top: 10px;">PREMIUM GEAR FOR PREMIUM FIGHTERS</p>
    </div>

    <div class="products-container">
        
        <div class="product-card">
            <img src="your-image-1.jpg" class="product-img" alt="Product Name">
            <div class="product-info">
                <h3>V1 Hybrid Shorts</h3>
                <span class="price">299 DH</span>
                <button class="buy-btn" onclick="openModal('V1 Hybrid Shorts')">Acheter</button>
            </div>
        </div>

        <div class="product-card">
            <img src="your-image-2.jpg" class="product-img" alt="Product Name">
            <div class="product-info">
                <h3>Elite Compression</h3>
                <span class="price">199 DH</span>
                <button class="buy-btn" onclick="openModal('Elite Compression')">Acheter</button>
            </div>
        </div>

        <div class="product-card">
            <img src="your-image-3.jpg" class="product-img" alt="Product Name">
            <div class="product-info">
                <h3>MMA Gloves Pro</h3>
                <span class="price">450 DH</span>
                <button class="buy-btn" onclick="openModal('MMA Gloves Pro')">Acheter</button>
            </div>
        </div>

        </div>

    <div id="checkoutModal">
        <div class="form-container">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 style="color:var(--accent-gold); margin-bottom: 20px;">Commander <span id="prodName" style="color:white"></span></h2>
            <form id="orderForm">
                <input type="text" id="name" placeholder="Nom Complet" required>
                <input type="tel" id="phone" placeholder="Numéro de Téléphone" required>
                <select id="city" required>
                    <option value="">Ville</option>
                    <option value="Casablanca">Casablanca</option>
                    <option value="Rabat">Rabat</option>
                    <option value="Marrakech">Marrakech</option>
                </select>
                <button type="submit" class="confirm-btn">CONFIRMER VIA WHATSAPP</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 ELITE COMBAT MOROCCO. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        function openModal(product) {
            document.getElementById('checkoutModal').style.display = 'flex';
            document.getElementById('prodName').innerText = " - " + product;
        }
        function closeModal() {
            document.getElementById('checkoutModal').style.display = 'none';
        }
        document.getElementById('orderForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;
            const product = document.getElementById('prodName').innerText;
            const msg = `Salam, bghit n-commander: ${product}\nSmia: ${name}\nTel: ${phone}\nVille: ${city}`;
            window.open(`https://wa.me/2126XXXXXXXX?text=${encodeURIComponent(msg)}`); // Beddel l-raqm hna
        };
    </script>
</body>
</html>
