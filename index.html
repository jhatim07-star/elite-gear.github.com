<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE COMBAT | Premium Fight Apparel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-black: #000000;
            --accent-gold: #D4AF37;
            --text-white: #ffffff;
            --bg-dark: #111111;
            --whatsapp-green: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--primary-black); color: var(--text-white); }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; text-transform: uppercase; font-weight: 900; }

        /* NAVIGATION */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; position: fixed; width: 100%; z-index: 1000;
            background: rgba(0,0,0,0.95); border-bottom: 1px solid #222;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo { font-size: 1.4rem; letter-spacing: 2px; color: var(--text-white); text-decoration: none; }
        
        .social-icons-top a { color: white; font-size: 1.1rem; transition: 0.3s; margin-right: 15px; }
        .social-icons-top a:hover { color: var(--accent-gold); }

        .header-right { display: flex; align-items: center; gap: 25px; }
        .header-right a { color: white; text-decoration: none; font-family: 'Montserrat', sans-serif; font-weight: 900; font-size: 0.8rem; transition: 0.3s; }
        .header-right a:hover { color: var(--accent-gold); }

        /* HERO */
        .hero {
            height: 80vh; display: flex; align-items: center; justify-content: center;
            text-align: center; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
            url('https://images.unsplash.com/photo-1517438476312-10d79c67750d?q=80&w=2070');
            background-size: cover; background-position: center;
        }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 5rem); }

        /* TRUST BADGES */
        .trust-badges {
            display: flex; justify-content: space-around; padding: 30px 5%;
            background: var(--bg-dark); border-bottom: 1px solid #222;
            flex-wrap: wrap; gap: 20px;
        }
        .badge { text-align: center; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .badge i { display: block; font-size: 1.5rem; color: var(--accent-gold); margin-bottom: 10px; }

        /* PRODUCT GRID */
        .section-title { text-align: center; padding: 50px 0 20px; font-size: 2rem; }
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; padding: 0 5% 100px;
        }
        .product-card {
            background: var(--bg-dark); border: 1px solid #222;
            padding-bottom: 20px; text-align: center; transition: 0.3s;
        }
        .product-card:hover { border-color: var(--accent-gold); }
        .product-img { width: 100%; height: 350px; object-fit: cover; cursor: pointer; transition: 0.3s; }
        .product-img:hover { opacity: 0.8; }
        
        .product-info { padding: 15px; }
        .price { display: block; margin: 10px 0; font-size: 1.3rem; font-weight: 900; color: var(--accent-gold); }
        
        .buy-btn {
            background: white; color: black; border: none; width: 90%;
            padding: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .buy-btn:hover { background: var(--accent-gold); color: white; }

        /* MODALS (Common Styles) */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }

        /* IMAGE ZOOM MODAL */
        #imageModal img {
            max-width: 90%; max-height: 80vh; border: 2px solid var(--accent-gold);
            transform: scale(0.7); animation: zoomIn 0.3s forwards;
        }
        @keyframes zoomIn { to { transform: scale(1); } }

        /* CHECKOUT FORM MODAL */
        .form-container {
            background: #111; padding: 30px; border: 1px solid var(--accent-gold);
            width: 90%; max-width: 400px; position: relative;
        }
        .form-container h2 { margin-bottom: 20px; font-size: 1.2rem; color: var(--accent-gold); }
        input, select {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: #222; border: 1px solid #444; color: white;
        }
        .confirm-btn {
            background: var(--accent-gold); color: black; border: none;
            width: 100%; padding: 15px; font-weight: 900; cursor: pointer;
        }
        .close-modal { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; color: white; }

        /* WHATSAPP & FOOTER */
        .whatsapp-float {
            position: fixed; bottom: 20px; right: 20px; background: var(--whatsapp-green);
            color: white; width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 30px; z-index: 1000;
        }
        footer { padding: 40px; text-align: center; font-size: 0.7rem; color: #555; }
    </style>
</head>
<body>

    <nav>
        <div class="header-left">
            <a href="index.html" class="logo">ELITE GEAR</a>
            <div class="social-icons-top">
                <a href="https://instagram.com/ja._.wad__07"><i class="fab fa-instagram"></i></a>
                <a href="https://tiktok.com/@j.hatem__7"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>

        <div class="header-right">
            <a href="#shop">PRODUCTS</a>
            <a href="#" class="cart-icon"><i class="fas fa-shopping-bag"></i></a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>UNLEASH THE BEAST</h1>
            <p style="letter-spacing: 2px;">L-BRAND DYAL L-MUQATILIN F L-MAGHREB</p>
        </div>
    </header>

    <div class="trust-badges">
        <div class="badge"><i class="fas fa-truck"></i> Livraison Gratuite</div>
        <div class="badge"><i class="fas fa-hand-holding-usd"></i> Paiement à la livraison</div>
        <div class="badge"><i class="fas fa-check-circle"></i> Qualité Supérieure</div>
    </div>

    <h2 class="section-title" id="shop">Bestsellers</h2>
    
    <div class="product-grid">
        <div class="product-card">
            <img src="img1.jpg" class="product-img" onclick="zoomImage(this.src)">
            <div class="product-info">
                <h3>Elite-Rashguard</h3>
                <span class="price">299 DH</span>
                <button class="buy-btn" onclick="openModal('V1 Hybrid Shorts')">Acheter Maintenant</button>
            </div>
        </div>
        <div class="product-card">
            <img src="img2.jpg" class="product-img" onclick="zoomImage(this.src)">
            <div class="product-info">
                <h3>Elite-hybrid short</h3>
                <span class="price">199 DH</span>
                <button class="buy-btn" onclick="openModal('Elite Compression Tee')">Acheter Maintenant</button>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal-overlay" onclick="this.style.display='none'">
        <span class="close-modal">&times;</span>
        <img id="fullImage" src="">
    </div>

    <div id="checkoutModal" class="modal-overlay">
        <div class="form-container">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Commander <span id="prodName" style="color:white"></span></h2>
            <form id="orderForm">
                <input type="text" id="name" placeholder="Nom Complet" required>
                <input type="tel" id="phone" placeholder="Numéro de Téléphone" required>
                <select id="city" required>
                    <option value="">Choisir la ville</option>
                    <option value="Casablanca">Casablanca</option>
                    <option value="Rabat">Rabat</option>
                    <option value="Marrakech">Marrakech</option>
                    <option value="Tanger">Tanger</option>
                    <option value="Agadir">Agadir</option>
                    <option value="Fes">Fes</option>
                </select>
                <button type="submit" class="confirm-btn">CONFIRMER LA COMMANDE</button>
            </form>
        </div>
    </div>

    <a href="https://wa.me/212675140292" class="whatsapp-float"><i class="fab fa-whatsapp"></i></a>

    <footer>
        <p>ELITE COMBAT MOROCCO - LIVRAISON PARTOUT AU MAROC</p>
    </footer>

    <script>
        // Bach n-kebbrou tswira
        function zoomImage(src) {
            const modal = document.getElementById('imageModal');
            const fullImg = document.getElementById('fullImage');
            modal.style.display = 'flex';
            fullImg.src = src;
        }

        // Bach n-t7lo formulaire d l-bi3
        function openModal(product) {
            document.getElementById('checkoutModal').style.display = 'flex';
            document.getElementById('prodName').innerText = " - " + product;
        }

        function closeModal() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        // Envoi vers WhatsApp
        document.getElementById('orderForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;
            const product = document.getElementById('prodName').innerText;
            
            const msg = `Salam, bghit n-commander: ${product}\nSmia: ${name}\nTel: ${phone}\nVille: ${city}`;
            // BEDDEL HAD RAQM HNA TANI
            window.open(`https://wa.me/212675140292text=${encodeURIComponent(msg)}`);
        };

        // Close modal if clicking outside the form
        window.onclick = function(event) {
            const checkoutModal = document.getElementById('checkoutModal');
            if (event.target == checkoutModal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
